# This is the main CI workflow that runs automatically on pushes and pull requests.
# It uses a matrix strategy to call the reusable, platform-specific test workflows in parallel.

name: Test All Platforms

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ dev, main ]

permissions:
  contents: read

jobs:
  # This single job definition will expand into three parallel jobs, one for each entry in the matrix.
  test:
    strategy:
      # Ensures that if one platform's tests fail, the others will continue to run.
      fail-fast: false
      matrix:
        include:
          - name: Linux
            os: ubuntu-latest
          - name: Windows
            os: windows-latest
          - name: macOS
            os: macos-latest

    uses: ./.github/workflows/test-${{ matrix.name | lower }}.yml
    with:
      runs-on: ${{ matrix.os }}