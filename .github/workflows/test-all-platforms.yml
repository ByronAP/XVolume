name: Test All Platforms

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ dev, main ]
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false # Don't cancel other OS tests if one fails
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
          - os: windows-latest
            name: Windows
          - os: macos-latest
            name: macOS

    uses: ./.github/workflows/test-${{ matrix.name | lower }}.yml
    with:
      runs-on: ${{ matrix.os }}